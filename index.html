    <link rel="stylesheet" href="styles.css">

    <title>Flag Picker </title>
</head>
<body id="home">
    <div class="main" id="main">
        <h1 class="flag-picker" id="flag-picker">&#128506; Flag Picker</h1>


        <div class="cards" id="cards">
        
            <div class="color-section" id="color-section">
                <p>Choose up to five colours: </p>
                <div id="color-container">
                    <label>red<input type="checkbox" class="color-checkboxes" id="red"></label> 
                    <label>white<input type="checkbox" class ="color-checkboxes"id="white"></label>
                    <label>blue<input type="checkbox" class="color-checkboxes"id="blue"></label>
                    <label>green<input type="checkbox" class="color-checkboxes"id="green"></label>
                    <label>yellow<input type="checkbox" class="color-checkboxes"id="yellow"></label>
                    <label>black<input type="checkbox" class="color-checkboxes"id="black"> </label>
                    <label>orange<input type="checkbox" class="color-checkboxes"id="orange"> </label>
                    <label>gold<input type="checkbox" class="color-checkboxes"id="gold"></label>
                    <label>maroon<input type="checkbox" class="color-checkboxes" id="maroon"></label>
                    <label>purple<input type="checkbox" class="color-checkboxes" id="purple"></label>
                    <label>brown<input type="checkbox" class="color-checkboxes" id="brown"></label>
                    <label>silver<input type="checkbox" class="color-checkboxes"id="silver"> </label>
                    <label>pink<input type="checkbox" class="color-checkboxes"id="pink"></label>
                </div>
            </div>
            
            <div class="right-card" id="right-card">
                <div class="continent-section" id="continent-section">
                    <p>Choose up to three continents: </p>
                    <div id="continent-container">
                        <label>North America<input type="checkbox" class="continent-checkboxes" id="north-america"> </label>
                        <label>South America<input type="checkbox" class="continent-checkboxes" id="south-america"></label>
                        <label>Asia<input type="checkbox" class="continent-checkboxes" id="asia"></label>
                        <label>Africa<input type="checkbox" class="continent-checkboxes" id="africa"></label>
                        <label>Ocenia<input type="checkbox" class="continent-checkboxes" id="oceania"></label>
                        <label>Europe<input type="checkbox" class="continent-checkboxes" id="europe"></label>
                    </div>
                </div>
                
                <div id="btn-div">
                    <!-- <a href="flags-page.html" id="generate-button">GENERATE FLAGS</a> -->
                    <a href="flags-page.html"><button id="generate-btn">GENERATE FLAGS</button></a>
                </div>
            </div>
            
        </div>
        
    </div>


    <script src="script.js" type="module"></script>
</body>
</html>
